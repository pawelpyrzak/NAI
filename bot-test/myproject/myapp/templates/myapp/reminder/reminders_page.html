<!DOCTYPE html>
<html>
<head>
    <title>Reminders</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Reminders:</h2>
    <table>
        <thead>
            <tr>
                <th>Content</th>

                <th>Time</th>
                <th>Platform</th>
            </tr>
        </thead>
        <tbody>
            {% for reminder in reminders %}
            <tr>
                <td>{{ reminder.content }}</td>
                <td>{{ reminder.time }}</td>
                <td>{{ reminder.platform|default:"-" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Create Reminder</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
