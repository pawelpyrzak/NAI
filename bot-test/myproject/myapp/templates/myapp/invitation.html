<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Join Group</title>
</head>
<body>
<h1>Dołącz do grupy:
<span th:text="${groupName}"></span></h1>
<form method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <button type="submit">Dołącz do grupy</button>
  <input type="hidden" th:value="${token}">
</form>
</body>
</html>
