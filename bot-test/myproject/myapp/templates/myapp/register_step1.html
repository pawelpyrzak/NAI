<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Globalne ustawienia */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            padding: 50px;
            margin: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 40px;
        }

        .form-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Stylizacja formularza */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        input:focus, button:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            background-color: #fafafa;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

       .errorlist {
        color: #e74c3c; /* Czerwony kolor błędów */
        background-color: #f8d7da; /* Jasno różowe tło */
        border: 1px solid #e74c3c; /* Czerwony obramowanie */
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        font-size: 14px;
        list-style-type: none;
    }

    /* Styl dla każdego elementu w liście błędów */
    .errorlist li {
        margin-bottom: 10px; /* Odstęp między błędami */
        font-weight: bold;
    }

    /* Wyróżnienie błędów na polach formularza */
    .form-error {
        border-color: #e74c3c;
        background-color: #f8d7da;
    }

    /* Przyciski z błędami */
    button {
        background-color: #e74c3c;
        color: white;
    }

    button:hover {
        background-color: #c0392b; /* Ciemniejszy odcień czerwonego na hover */
    }

    button:disabled {
        background-color: #f2d7d5;
        color: #d5a6a1;
    }
    </style>

</head>
<body>
<div class="form-container">
{% if form.errors %}
<ul class="errorlist">
    {% for field in form %}
    {% if field.errors %}
    <li>{{ field.name }}: {{ field.errors }}</li>
    {% endif %}
    {% endfor %}
</ul>
{% endif %}


    <form method="post">
        {% csrf_token %}
        <div>
            <label for="{{ form.username.id_for_label }}">Nazwa użytkownika:</label>
            {{ form.username }}
        </div>

        <div>
            <label for="{{ form.email.id_for_label }}">E-mail:</label>
            {{ form.email }}
        </div>

        <div>
            <label for="{{ form.password1.id_for_label }}">Hasło:</label>
            {{ form.password1 }}
        </div>

        <div>
            <label for="{{ form.password2.id_for_label }}">Powtórz hasło:</label>
            {{ form.password2 }}
        </div>

        <button type="submit">Dalej</button>
    </form>
</div>

</body>
</html>
