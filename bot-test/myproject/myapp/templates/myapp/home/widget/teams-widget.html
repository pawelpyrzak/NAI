{% load static %}

<div class="teams-container">
    <div class="teams small">
        <div class="teams-header">
            <div class="teams-title">
                <h2>Zespoły</h2>
            </div>
            <div class="teams-options">
                <img id="teams-options-icon" src="{% static 'images/more-horizontal.svg' %}">
                <div class="hidden" id="teams-options-menu">
                    <ul>
                        <li>
                            <div class="resize-option" id="teams-resize-small">Pomniejsz</div>
                        </li>
                        <li>
                            <div class="resize-option" id="teams-resize-full">Pełny rozmiar</div>
                        </li>
                        <li>
                            <div class="delete-widget" id="teams-delete-widget">Usuń widżet</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="teams-board">
            <div class="create-team">
                <div class="create-team-icon">
                    <img src="../static/images/plus.svg">
                </div>
                <div class="create-team-txt">
                    <p>Utwórz projekt </p>
                </div>
            </div>
            <div class="team">

            </div>


        </div>
    </div>
</div>
