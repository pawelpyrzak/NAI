{% block content %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
    <script src="{% static 'js/calendarMonth.js' %}"></script>
    <script src="{% static 'js/calendarView.js' %}"></script>
</head>
<body> 
    <table class="calendar-table">
        <thead class="calendar-header">
            <tr>
                <th class="day-sun">Pon.</th>
                <th class="day-mon">Wt.</th>
                <th class="day-tue">Åšr.</th>
                <th class="day-wed">Czw.</th>
                <th class="day-thu">Pt.</th>
                <th class="day-fri">Sb.</th>
                <th class="day-sat">Ndz.</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Dynamicznie generowane dni kalendarza -->
        </tbody>
    </table>
</div>
</body>
</html>
{% endblock %}
