<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/logo.css">
    <script src="/js/login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <form id="loginForm" th:action="@{/login}" method="post">
        <h2>LOGIN</h2>
        <div th:if="${param.error}">
            <div class="error">Invalid Email or Password</div>
        </div>
        <div th:if="${param.logout}">
            <div class="error"> You have been logged out.</div>
        </div>

        <!--            <div class="form-step" id="step1">-->
        <label for="username" class="form-label">Adres e-mail:</label>
        <input type="email" class="form-control" id="username" name="username" th:required="required">
        <!--                <button type="button" onclick="nextStep(1)">Next</button>-->
        <!--            </div>-->

        <!--            <div class="form-step" id="step2">-->
        <label for="password">Password</label>
        <input type="password" name="password" id="password" th:required="required"><br>
        <button type="submit">Login</button>
        <!--                <button type="button" onclick="nextStep(0)">Cofnij</button>-->

        <a href="/signup" class="ca">Create an account</a>
        <!--            </div>-->
    </form>
</div>
</body>
</html>
