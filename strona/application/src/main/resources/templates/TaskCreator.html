<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tworzenie Zadania w Jira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Tworzenie Zadania w Jira</h1>
<form action="#" th:action="@{/create-task}" method="post">
  <label for="summary">Nazwa:</label>
  <input type="text" id="summary" name="summary" required>

  <label for="description">Opis:</label>
  <textarea id="description" name="description" rows="4" required></textarea>

  <label for="projectKey">Klucz projektu:</label>
  <input type="text" id="projectKey" name="projectKey" value="KAN" required>

  <label for="duedate">Termin</label>
  <input type="date" id="duedate" name="duedate">

  <button type="submit">Utw√≥rz Zadanie</button>
</form>
<div th:if="${message}" th:text="${message}"></div>
</body>
</html>
