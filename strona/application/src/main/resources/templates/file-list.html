<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>
<body>
<h1>Available Files</h1>
<ul>
    <!-- Iterowanie po plikach i wyświetlanie ich w formie linków -->
    <li th:each="file : ${files}" th:utext="${file}"></li>
</ul>
</body>
</html>
